<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisaan | Result Page</title>
</head>
<body>
    <h2>Recommended Crops</h2>
{% if crops %}
    <ul>
        {% for crop in crops %}
            <li>{{ crop.name }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No suitable crops found.</p>
{% endif %}
<a href="/">Go back</a>

</body>
</html>
